<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{% static 'profile_set/css/profile_set.css' %}">
    <link rel="stylesheet" href= "{% static 'sidebar.css' %}">
    <link rel="stylesheet" href= "{% static 'profile_btn.css' %}">
    <script>
        function confirmDelete() {
            var result = confirm("Are you sure you want to delete your profile?");
            if (result) {
                window.location.href = "{% url 'home' %}";
            }
        }
    </script>
</head>
<body>
    {% include 'sidebar.html' %}
    {% include 'profile_btn.html' %}
    <div class="settings-page">
        <h2>Profile Settings</h2>
        
        <form id="profile-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="current_username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="current_email" required>
            </div>
            <div class="form-group">
                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" name="photo">
                <img src="default_avatar.png" alt="Profile Photo" class="profile-photo">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
        
        <div class="delete-section">
            <button type="button" class="btn-delete" onclick="confirmDelete()">Delete Profile</button>
        </div>
    </div>
</body>
</html>
