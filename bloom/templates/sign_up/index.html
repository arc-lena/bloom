<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom - Sign-up</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sign_up/css/index.css' %}">
</head>
<body>
    <div class="sign-up-container">
        <h1 class="logo">BLOOM</h1>
        <form class="sign-up-form" action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.username.errors }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.errors }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1.errors }}
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2.errors }}
                {{ form.password2 }}
            </div>
            <button type="submit" class="sign-up-button">Sign-up</button>
        </form>
    </div>
</body>
</html>
