<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom - Вхід</title>
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login/css/index.css' %}">

</head>
<body>
    <div class="login-container">
        <h1 class="logo">BLOOM</h1>
        <form class="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Ім'я користувача" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="login-button">Увійти</button>
            <div class="signup-link">
                <p>Вперше на Bloom? <a href="{% url 'sign_up' %}">Зареєструйтесь</a></p>
            </div>
        </form>
        {% if messages %}
            <div class="message-area">
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
