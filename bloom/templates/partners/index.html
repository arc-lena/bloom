<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Page</title>
    <link rel="stylesheet" href= "{% static 'partners/css/index.css' %}">
    <link rel="stylesheet" href= "{% static 'sidebar.css' %}">
    <link rel="stylesheet" href= "{% static 'profile_btn.css' %}">
</head>
<body>
    {% include 'sidebar.html' %}
    {% include 'profile_btn.html' %}
    <div class="content">
        <h1>Your balance: {{ user_balance }}</h1>
        <div class="items-grid">
            <div class="item-card">
                <img src="pizza.jpg" alt="Pepperoni Pizza">
                <div class="item-info">
                    <p class="item-name">Pepperoni</p>
                    <p class="item-partner">IQ Pizza</p>
                    <p class="item-points">1000 points</p>
                    <button class="more-btn">more</button>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <!-- Additional items can be added here -->
        </div>
        <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>
</body>
</html>
